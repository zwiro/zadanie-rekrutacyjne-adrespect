<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/reset.css" rel="stylesheet" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>GiardDesign | Nowoczesne ogrody</title>
  </head>

  <body class="bg-gray font-inter">
    <header>
      <nav class="flex bg-white px-[89px] py-6">
        <h1>
          <img src="./assets/giarddesign.svg" alt="Logo firmy GiardDesign" />
        </h1>
        <ul class="ml-auto flex gap-12">
          <li>
            <a>
              Oferta
              <button aria-label="Rozwiń ofertę">
                <img src="./assets/chevron.svg" alt="" />
              </button>
            </a>
          </li>
          <li><a>O firmie</a></li>
          <li><a>Realizacje</a></li>
          <li><a>Kontakt</a></li>
          <li>
            <button aria-label="Otwórz wyszukiwarkę">
              <img src="./assets/glass.svg" alt="Szukaj" />
            </button>
          </li>
        </ul>
      </nav>
      <div class="flex h-screen bg-beige pl-[89px]">
        <div class="my-auto flex w-1/2 flex-col pr-80">
          <p class="font-montserrat text-6xl font-medium">
            Nowoczesna aranżacja Twojego ogrodu
          </p>
          <p class="pb-[72px] pt-11">
            Marka GiardDesign to wieloletnie doświadczenie i wysoka estetyka
            realizacji. Oferujemy kompleksowy zakres usług z&nbsp;indywidualnym
            podejściem do każdego projektu.
          </p>
          <div class="flex gap-9">
            <a class="block w-fit rounded-full bg-green px-6 py-3 text-gray">
              Skontaktuj się z nami
            </a>
            <a
              class="flex w-fit gap-2 rounded-full border border-green px-6 py-3 text-green"
            >
              Zobacz nasze realizacje
              <img src="./assets/arrow-down.svg" alt="" />
            </a>
          </div>
        </div>
        <div class="relative w-1/2">
          <img
            src="./assets/hero-1.jpg"
            alt="Rośliny w ogrodzie"
            class="h-full w-full"
          />
          <div class="absolute bottom-0 right-0 flex gap-8 bg-gray px-8 py-6">
            <button aria-label="Poprzedni slajd">
              <img
                src="./assets/arrow.svg"
                alt="Strzałka w lewo"
                class="rotate-180"
              />
            </button>
            <button aria-label="Następny slajd">
              <img src="./assets/arrow.svg" alt="Strzałka w prawo" />
            </button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
